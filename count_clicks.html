<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Click Using Button</title>
    <style>
        .container {
            width: 50vw;
            margin: auto;
        }

        .center {
            text-align: center;
        }

        #click_btn1 {
            width: 120px;
            height: 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 15px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>Count Click using Button</legend>
            <header class="center">
                <section>
                    <h2>Total Count: <label id="lblcount">0</label></h2>
                </section>
            </header>
            <main class="center">
                <button id="click_btn1">Click here</button>
            </main>
        </fieldset>
    </div>

    <script>
        let counts_click = 0;
        let getbtnid = document.getElementById("click_btn1");

        getbtnid.addEventListener("click", count);

        function count() {
            counts_click += 1;
            document.getElementById('lblcount').innerHTML = counts_click;
        }

        // getbtnid.addEventListener("click", function () {
        //     counts_click += 1;
        //     document.getElementById('lblcount').innerHTML = counts_click;
        // });

    </script>

</body>

</html>
