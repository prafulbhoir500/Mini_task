<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        .form-group{
            margin:10px;
        }
        .btn{
            padding: 7px;
            font-size: 1.2rem;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card">
            <h1>BMI Calculator</h1>

            <div class="card-body">

                <div class="form-group">
                    <label for="txtheight">Height in  CM</label>
                    <input type="number" name="weight" id="txtheight">
                </div>

                <div class="form-group">
                    <label for="txtweight">Weight in KG</label>
                    <input type="number" name="weight" id="txtweight">
                </div>

                <div class="form-grop">
                    <input type="submit" id="btnsubmit" value="Calculate" class="btn">
                </div>

                <div class="card-footer">
                    <h2 id="result">00.00</h2>
                    <h4>BMI Weight Guide</h4>
                    <h5>Under Weight = Less than 10.6</h5>
                    <h5>Normal Range = 18.6 and 24.9</h5>
                    <h5>Overweight = Greater then 24.9</h5>

                </div>

            </div>
        </div>
    </div>

</body>

<script>

    let result=document.getElementById('result');
    const btn=document.querySelector('#btnsubmit');
    btn.addEventListener('click',function(){
        //alert('error')
        const height=parseInt(document.getElementById('txtheight').value);
        const weight=parseInt(document.getElementById('txtweight').value);

        console.log(height);
        console.log(weight);

        if(height===""||weight===""||isNaN(height)||isNaN(weight))
        {
            result.innerHTML="Please Enter Input Values"
            result.style.color='red';
        }
        else{
            const cal=(weight/((height*height)/10000)).toFixed(2);
            result.innerHTML=cal;
            result.style.color='Blue';
        }
    })


</script>

</html>
