<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Colour Changers</title>
    <style>
        .container{
            text-align: center;
        }

        .card{
            display: flex;
            gap:10px;
            justify-content: center;
            background-color: #fff;
        }

        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #212121;
            cursor: pointer;
            
        }
        </style>
</head>
<body>

    <div class="container">
        <h1>Color Scheme Switcher</h1>

    function change(e){
        console.log(e.target.id);
        const color=e.target.id;
        document.body.style.backgroundColor=color;

    }
    document.querySelector('#parent').addEventListener('click',change);



    </script>
