<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>

    <style>
        .container{
            display: flex;
            justify-content: center;
        }

        .card{
            width: 20%;
            height: 50px;
            border-radius: 10px;
            border: 1px solid black;
            box-shadow: 0px 0px 5px black;
            padding: 10px;
            font-size: 2.5rem;
            text-align: center;
            font-weight: bold;
        }
        h1{
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>Your Local Time</h1>
    <div class="container">
        <div class="card" id="clock">
                    
        </div>
    </div>

</body>

    <script>
        const clock=document.getElementById('clock');
    

        setInterval(function(){
            let date=new Date;
            clock.innerHTML=date.toLocaleTimeString();

        },1000)
    </script>

</html>
